name: Release Theme Package

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm i

      - name: Build project
        run: npm run build

      - name: Update theme configuration
        env:
          RELEASE_VERSION: ${{ github.event.release.tag_name }}
        run: |
          # Get current date in YY.MM.DD format
          VERSION_DATE=$(date +"%y.%m.%d")
          # Get commit hash (short)
          COMMIT_HASH=$(git rev-parse --short HEAD)

          echo "VERSION_DATE=${VERSION_DATE}" >> $GITHUB_ENV
          echo "COMMIT_HASH=${COMMIT_HASH}" >> $GITHUB_ENV
          echo "RELEASE_VERSION=${RELEASE_VERSION}" >> $GITHUB_ENV

          # Write release version (tag) to komari-theme.json, keep description unchanged
          jq --arg version "$RELEASE_VERSION" \
             '.version = $version' \
             komari-theme.json > komari-theme-updated.json

          mv komari-theme-updated.json komari-theme.json

          echo "Updated theme configuration:"
          cat komari-theme.json

      - name: Verify required files exist
        run: |
          echo "Checking required files..."
          ls -la preview.png || (echo "preview.png not found" && exit 1)
          ls -la komari-theme.json || (echo "komari-theme.json not found" && exit 1)
          ls -la dist/ || (echo "dist/ directory not found" && exit 1)
          echo "All required files found!"

      - name: Create theme package
        id: package
        run: |
          # Create a temporary directory for the package
          mkdir -p theme-package

          # Copy required files
          cp preview.png theme-package/
          cp komari-theme.json theme-package/
          cp -r dist/ theme-package/

          # Create zip file named exactly as the release tag
          ZIP_NAME="${RELEASE_VERSION}.zip"

          cd theme-package
          zip -r ../${ZIP_NAME} .
          cd ..

          # Expose as step output for later steps
          echo "zip_name=${ZIP_NAME}" >> $GITHUB_OUTPUT
          echo "Created package: ${ZIP_NAME}"
          ls -la ${ZIP_NAME}

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.package.outputs.zip_name }}
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
