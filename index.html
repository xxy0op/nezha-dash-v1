<!doctype html>
<html>
  <head>
    <script>
      // 在页面渲染前就执行主题初始化
      try {
        const storageKey = "vite-ui-theme"
        let theme = localStorage.getItem(storageKey)
        if (theme === "system" || !theme) {
          theme = window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light"
        }
        document.documentElement.classList.add(theme)
      } catch (e) {
        document.documentElement.classList.add("light")
      }
    </script>
    <style>
      /* Prevent FOUC in Safari */
      html:not(.dark):not(.light) * {
        visibility: hidden;
      }

      :root {
        color-scheme: light;
        --bg: #ffffff;
        --fg: #1a1a1a;
        --primary: #1a1a1a;
        --muted: #f5f5f5;
        --muted-fg: #737373;
      }

      html.dark {
        color-scheme: dark;
        --bg: #242424;
        --fg: #ededed;
        --primary: #ededed;
        --muted: #262626;
        --muted-fg: #a3a3a3;
      }

      html.light {
        color-scheme: light;
        --bg: #ffffff;
        --fg: #1a1a1a;
        --primary: #1a1a1a;
        --muted: #f5f5f5;
        --muted-fg: #737373;
      }

      html {
        background-color: var(--bg) !important;
      }

      body {
        background-color: var(--bg) !important;
      }

      /* 初始加载遮罩层 - 在React加载前显示 */
      #initial-loader {
        position: fixed;
        inset: 0;
        z-index: 99999;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: var(--bg);
        transition: opacity 0.3s ease, visibility 0.3s ease;
      }

      #initial-loader.hidden {
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
      }

      /* 加载动画 */
      .initial-loader-spinner {
        width: 48px;
        height: 48px;
        position: relative;
        margin-bottom: 24px;
      }

      .initial-loader-spinner::before,
      .initial-loader-spinner::after {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: 50%;
        border: 3px solid transparent;
      }

      .initial-loader-spinner::before {
        border-top-color: var(--primary);
        animation: spin 0.8s linear infinite;
      }

      .initial-loader-spinner::after {
        border-color: var(--muted-fg);
        opacity: 0.3;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .initial-loader-text {
        font-size: 16px;
        font-weight: 500;
        color: var(--fg);
        opacity: 0.8;
        display: flex;
        align-items: center;
        gap: 4px;
      }

      .initial-loader-dot {
        display: inline-block;
        width: 4px;
        height: 4px;
        border-radius: 50%;
        background-color: var(--fg);
        opacity: 0.6;
        animation: loader-pulse 1.4s ease-in-out infinite;
      }

      .initial-loader-dot:nth-child(2) {
        animation-delay: 0.2s;
      }

      .initial-loader-dot:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes loader-pulse {
        0%, 80%, 100% {
          transform: scale(0.6);
          opacity: 0.5;
        }
        40% {
          transform: scale(1);
          opacity: 1;
        }
      }

      #root {
        background-color: var(--bg) !important;
        visibility: hidden;
      }

      #root.loaded {
        visibility: visible;
        animation: fadein 0.2s;
      }

      @keyframes fadein {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
	    <script>
      // 立即显示加载遮罩
      ;(function() {
        // 动态添加加载遮罩HTML
        const loaderHTML = `
          <div id="initial-loader">
            <div class="initial-loader-spinner"></div>
            <div class="initial-loader-text">
              正在加载<span class="initial-loader-dot"></span><span class="initial-loader-dot"></span><span class="initial-loader-dot"></span>
            </div>
          </div>
        `;
        document.body.insertAdjacentHTML('afterbegin', loaderHTML);
      })();
    </script>
    <script>
      ;(function () {
        const storageKey = "vite-ui-theme"
        const theme = localStorage.getItem(storageKey) || "system"
        const root = document.documentElement

        function updateThemeColor(isDark) {
          const themeColor = isDark ? "#242424" : "#fafafa"
          document.querySelector('meta[name="theme-color"]')?.setAttribute("content", themeColor)
        }

        function setTheme(newTheme) {
          root.classList.remove("light", "dark")
          root.classList.add(newTheme)
          updateThemeColor(newTheme === "dark")
        }

        if (theme === "system") {
          const systemTheme = window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light"
          setTheme(systemTheme)

          window.matchMedia("(prefers-color-scheme: dark)").addEventListener("change", (e) => {
            setTheme(e.matches ? "dark" : "light")
          })
        } else {
          setTheme(theme)
        }

        // Add loaded class after React has mounted
        window.addEventListener("load", () => {
          const root = document.getElementById("root")
          if (root) {
            // 使用 RAF 确保在下一帧渲染
            requestAnimationFrame(() => {
              requestAnimationFrame(() => {
                root.classList.add("loaded")

                // 隐藏初始加载遮罩
                const initialLoader = document.getElementById("initial-loader")
                if (initialLoader) {
                  initialLoader.classList.add("hidden")
                  // 动画完成后移除元素
                  setTimeout(() => {
                    initialLoader.remove()
                  }, 300)
                }
              })
            })
          }
        })
    </script>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // 移除GPU卡片
      ;(function () {
        "use strict"

        const containerSelector =
          "#root > div > main > div.mx-auto.w-full.max-w-5xl.px-0.flex.flex-col.gap-4.server-info > div:nth-child(3) > section > div:nth-child(2)"
        const pRelativeSelector = "div > section > div.flex.items-center.justify-between > section.flex.flex-col.items-center.gap-2 > p"
        
        const TAG = "[remove-gpu-if-present]"

        function processOne(container) {
          try {
            if (!container) return false
            const p = container.querySelector(pRelativeSelector) || container.querySelector("p")
            if (!p) {
              return false
            }
            const text = (p.textContent || "").trim()
            //console.info(TAG, "找到 <p> 文本：", text)
            if (/gpu/i.test(text)) {
              console.info(TAG, '匹配到 "GPU"，将删除容器：', container)
              container.remove()
              return true
            }
            return false
          } catch (err) {
            //console.error(TAG, "处理容器时出错：", err)
            return false
          }
        }

        function findAndProcess() {
          try {
            const container = document.querySelector(containerSelector)
            if (!container) {
              // not found
              return false
            }
            return processOne(container)
          } catch (err) {
            return false
          }
        }

        // 1) 尝试一次性查找（页面可能已加载）
        findAndProcess()

        // 2) 使用 MutationObserver 监视 body 的变化（在单页应用中非常有用）
        const mo = new MutationObserver((mutations) => {
          // 尽量快速返回以降低开销
          if (findAndProcess()) {
            // 删除成功后可以选择断开 observer（如果只想处理一次）
            // mo.disconnect();
          }
        })
        mo.observe(document.body, { childList: true, subtree: true })

        // 3) 监听单页应用的路由变化（覆盖 pushState/replaceState 并监听 popstate）
        ;(function hijackHistoryEvents() {
          try {
            const originalPush = history.pushState
            const originalReplace = history.replaceState
            history.pushState = function () {
              const ret = originalPush.apply(this, arguments)
              window.dispatchEvent(new Event("locationchange"))
              return ret
            }
            history.replaceState = function () {
              const ret = originalReplace.apply(this, arguments)
              window.dispatchEvent(new Event("locationchange"))
              return ret
            }
            window.addEventListener("popstate", function () {
              window.dispatchEvent(new Event("locationchange"))
            })
            window.addEventListener("locationchange", function () {
              // 微延时，让框架先渲染 DOM
              setTimeout(findAndProcess, 150)
            })
          } catch (err) {
          }
        })()

        // 4) 额外的轮询保险（如果 MutationObserver 未捕获到）
        const maxTries = 30
        let tries = 0
        const intervalId = setInterval(() => {
          tries++
          if (findAndProcess() || tries >= maxTries) {
            clearInterval(intervalId)
            if (tries >= maxTries) {
              console.info(TAG, "达到轮询上限，停止轮询。")
            }
          }
        }, 500)

      })()
    </script>
